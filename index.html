<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Let's get to work!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #305063;
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px 10px 20px 0;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background-color: #305063;
      color: white;
      padding: 12px;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    a {
      color: #305063;
      text-decoration: underline;
    }
    .pagination {
      margin-top: 20px;
    }
    .pagination button {
      padding: 8px 12px;
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <h1>Let's get to work!</h1>
  <input type="text" id="searchInput" placeholder="Search by name" />
  <select id="filterSelect">
    <option value="">All Steps</option>
  </select>
  <div id="tableContainer"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRus4kFg2V9ITptF_g9OZnYV399uqeSrjKKMD8hJZGmKFZs275TDJy1ZxZDVZv_KB5Aed5gjK4_EL78/pub?gid=384521337&single=true&output=csv';

    let fullData = [];
    let currentPage = 1;
    const rowsPerPage = 50;

    // Helper function to parse CSV correctly including quoted commas
    function parseCSV(text) {
      const lines = text.trim().split("\n");
      const rows = lines.slice(1).map(line => {
        const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
        return matches.map(cell => cell.replace(/^"(.*)"$/, '$1'));
      });
      return rows;
    }

    function createTable(data) {
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const headers = ["Click to edit", "Next step"];
      const trHead = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);

      data.forEach(row => {
        const tr = document.createElement("tr");

        // Columns: B = row[1], C = row[2], D = row[3]
        const name = row[1] || "";
        const nextStep = row[2] || "";
        const link = row[3] || "";

        const tdName = document.createElement("td");
        const a = document.createElement("a");
        a.textContent = name;
        a.href = link || "#";
        a.target = "_blank";
        tdName.appendChild(a);
        tr.appendChild(tdName);

        const tdNext = document.createElement("td");
        tdNext.textContent = nextStep;
        tr.appendChild(tdNext);

        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      return table;
    }

    function paginate(data) {
      const start = (currentPage - 1) * rowsPerPage;
      return data.slice(start, start + rowsPerPage);
    }

    function renderPagination(totalRows) {
      const pageCount = Math.ceil(totalRows / rowsPerPage);
      const container = document.getElementById("pagination");
      container.innerHTML = '';

      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.disabled = true;
        btn.onclick = () => {
          currentPage = i;
          render();
        };
        container.appendChild(btn);
      }
    }

    function render() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const filterValue = document.getElementById("filterSelect").value;

      let filtered = fullData.filter(row => {
        const name = row[1] || "";
        const nextStep = row[2] || "";
        const nameMatch = name.toLowerCase().includes(searchValue);
        const stepMatch = !filterValue || nextStep === filterValue;
        return nameMatch && stepMatch;
      });

      const paged = paginate(filtered);
      const table = createTable(paged);
      document.getElementById("tableContainer").innerHTML = "";
      document.getElementById("tableContainer").appendChild(table);
      renderPagination(filtered.length);
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        fullData = parseCSV(csv).filter(row => row.length >= 4);

        // Populate filter dropdown with unique values from Column C (index 2)
        const uniqueSteps = [...new Set(fullData.map(row => row[2]).filter(x => x))];
        const filterSelect = document.getElementById("filterSelect");
        uniqueSteps.forEach(step => {
          const opt = document.createElement("option");
          opt.value = step;
          opt.textContent = step;
          filterSelect.appendChild(opt);
        });

        // Add event listeners for search and filter inputs
        document.getElementById("searchInput").addEventListener("input", () => {
          currentPage = 1;
          render();
        });
        document.getElementById("filterSelect").addEventListener("change", () => {
          currentPage = 1;
          render();
        });

        render();
      });
  </script>
</body>
</html>
